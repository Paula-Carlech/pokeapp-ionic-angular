<ion-header>
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let poke of favoritePokemons" [routerLink]="['/details', poke.id]">
      <ion-thumbnail slot="start">
        <img [src]="poke.image" />
      </ion-thumbnail>
      <ion-label>{{ poke.name | titlecase }}</ion-label>

      <!-- Unfavorite button -->
      <ion-button slot="end" color="danger" size="small"
        (click)="unfavorite(poke); $event.stopPropagation(); $event.preventDefault();">
        Desfavoritar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home" text="Voltar"></ion-back-button>
      </ion-buttons>

      <!-- Right aligned footer text -->
      <div slot="end" style="margin-right: 12px; font-size: 14px; opacity: 0.7;">
        Pokémon App © {{ currentYear }} —
        <a href="https://github.com/Paula-Carlech" target="_blank" rel="noopener noreferrer">
          Paula Carlech
        </a>
      </div>
    </ion-toolbar>
  </ion-footer>
</ion-content>
