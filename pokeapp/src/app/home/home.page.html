<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©mons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let poke of pokemons" [routerLink]="['/details', poke.name]">
      <ion-avatar slot="start">
        <img [src]="poke.image" />
      </ion-avatar>
      <ion-label>{{ poke.name | titlecase }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="loadMore()">Carregar mais</ion-button>
</ion-content>
